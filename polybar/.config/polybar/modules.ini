[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
; enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true


ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;󰍹
ws-icon-6 = 7;󰍹
ws-icon-7 = 8;󰍹
ws-icon-8 = 9;󰍹
ws-icon-9 = 10;󰍹
ws-icon-default =  

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.base}

label-focused = %icon%
; label-focused-background = ${colors.mantle}
label-focused-foreground = ${colors.peach}
; label-focused-underline = ${colors.peach}
label-focused-padding = 4

label-unfocused = %index%
label-unfocused-padding = 4

label-visible = %index%
label-visible-padding = 4

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 4

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 30
label-foreground = ${colors.peach}

[module/powermenu]
type = custom/script
exec = echo " "
click-left = ~/.config/rofi/bin/powermenu

label-foreground = ${colors.mauve}
label-background = ${colors.base}

[module/backlight]
type = internal/backlight
card = intel_backlight
; use-actual-brightness = true
; poll-interval = 0
enable-scroll = true
scroll-interval = 10

format = <ramp>

ramp-0 = 󰃞
ramp-0-foreground = ${colors.red}
ramp-1 = 󰃞 
ramp-1-foreground = ${colors.peach}
ramp-2 = 󰃟
ramp-2-foreground = ${colors.yellow}
ramp-3 = 󰃝
ramp-3-foreground = ${colors.teal}
ramp-4 = 󰃠
ramp-4-foreground = ${colors.blue}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "  "
; format-volume-prefix-foreground = ${colors.blue}
format-volume = <ramp-volume>
ramp-volume-foreground = ${colors.blue}

; label-volume = %percentage%%

label-muted = " "
label-muted-foreground = ${colors.red}

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

