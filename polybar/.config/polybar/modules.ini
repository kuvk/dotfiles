[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0

format-connected = <ramp-signal>   <label-connected>
format-disconnected = <label-disconnected>

label-connected = %essid%
label-connected-foreground = ${colors.sky}
label-disconnected = 󰤫
label-disconnected-foreground = ${colors.red}

ramp-signal-foreground = ${colors.sky}
ramp-signal-0 = 󰤯 
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/wired]
type = internal/network
interface-type = wired
interval = 3.0

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-connected = 󰈀
label-connected-foreground = ${colors.sky}
label-disconnected = 󰌙
label-disconnected-foreground = ${colors.red}

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP0
poll-interval = 1

format-charging = <animation-charging>
format-discharging = <ramp-capacity>
label-full = 󰁹
label-full-foreground = ${colors.blue}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰢝
animation-charging-3 = 󰢞
animation-charging-4 = 󰂅
animation-charging-foreground = ${colors.blue}
; Framerate in milliseconds
animation-charging-framerate = 500

ramp-capacity-0 = 󰂎
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = 󰁻
ramp-capacity-1-foreground = ${colors.maroon}
ramp-capacity-2 = 󰁾
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3 = 󰂀
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4 = 󰁹
ramp-capacity-4-foreground = ${colors.blue}

