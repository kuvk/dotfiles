###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = ghostty 
$fileManager = $terminal -e yazi
$menu = ~/.config/rofi/bin/launcher
$browser = zen-browser 
$notifications = swaync-client -t
$email = thunderbird


